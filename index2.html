<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <title>Student Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
</head>
<body>
    <h1>Registration Form</h1>
    <form action="index2.php" method="post">

        <label for="studentname">Student name:</label>
        <input type="text" id="studentname" name="studentname"><br>

        <label for="fathername">Father name:</label>
        <input type="text" id="fathername" name="fathername"><br>

        <label for="mothername">Mother name:</label>
        <input type="text" id="mothername" name="mothername"><br>

        <h3>Gender</h3>
        <input type="radio" id="male" name="gender" value="male">
        <label for="html">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="css">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="javascript">Other</label><br>

     

        <label for="email">Student email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <address>Student Address</address>
        <textarea rows="6" cols="40" name="address"> </textarea><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    
    </form>
</body>
</html>
